<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap for styling -->
</head>
<body>
<div class="container mt-5">
    <h2>Reset your password</h2>

   <form method="post">
    {% csrf_token %}

    <!-- Password field -->
    <div class="form-group">
        <label for="new_password1">New password:</label>
        <div class="input-group">
            <input type="password" name="new_password1" id="new_password1" class="form-control" required>
            <div class="input-group-append">
                <span class="input-group-text" onclick="togglePassword('new_password1')">
                    <i class="fas fa-eye"></i> <!-- FontAwesome eye icon -->
                </span>
            </div>
        </div>
    </div>

    <!-- Password confirmation field -->
    <div class="form-group">
        <label for="new_password2">Confirm password:</label>
        <div class="input-group">
            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
            <div class="input-group-append">
                <span class="input-group-text" onclick="togglePassword('new_password2')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>

<!-- JavaScript for toggling password visibility -->
<script>
    function togglePassword(fieldId) {
        var passwordField = document.getElementById(fieldId);
        var type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
    }
</script>

</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</body>
</html>
